<div class="container">
    <h2>Favorite Movies</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let movie of favoriteMovies">
        <div class="movie-card-container">
          <mat-card class="example-card">
            <mat-card-header>
              <img mat-card-avatar class="example-header-image" [src]="movie.poster_path" alt="{{ movie.title }}">
              <mat-card-title class="movie-title" [attr.title]="movie?.title">{{ movie.title }}</mat-card-title>
              <mat-card-subtitle class="movie-title" [attr.title]="movie?.title">{{ movie.release_date }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="card-image" [src]="movie.poster_path" alt="{{ movie.title }}">
            <mat-card-content>
              <p class="movie-title" [attr.title]="movie?.title">{{ movie.title }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="btn-clr" (click)="removeFavorite(movie)">Remove Favorite</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
